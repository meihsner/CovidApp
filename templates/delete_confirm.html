{% extends 'pattern.html' %}

{% block title %} Potwierdź usunięcie {% endblock %}

{% block card_head %}
    <h2 class="display-4">Czy na pewno chcesz usunąć?</h2>
{% endblock %}

{% block card_body %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Usuń</button> <a href="{% url 'main' %}" class="btn btn-secondary" >Powrót</a>
        </form>
{% endblock %}
